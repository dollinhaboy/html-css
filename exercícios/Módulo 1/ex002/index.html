<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercício 2</title>

<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito basta colocar dentro das tags &lt;p&gt; e &lt;/p&gt;</p> <!--Less Than (lt) / Greater Than (gt)-->
    <p>para fazer uma quebra de paragrafo use &lt;br&gt; <br> como este caso</p>
    <p>vamos adicionar alguns símbolos especiais</p>
    <p>&reg;</p>
    <p>&copy;</p>
    <p>&yen;</p>
    <p>&delta;</p>
    <p>&Delta;</p>
    <p>&uparrow;</p>
    <p>vamos adicionar alguns emojis</p>
    <p>&#x1f596;</p>
    <p>&#x1f913;</p>
</body>
</html>
