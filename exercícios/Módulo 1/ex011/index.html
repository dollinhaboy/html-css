<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <h2>Este vídeo está hospedado no meu computador</h2>
    <video src="midias/jericoacoara720.mp4" width="640" controls poster="midias/jeri.jpeg"></video>
    <h2>Este vídeo está hospedado externamente no Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YFbno_aPm0w?si=gUXdbggBiMzXhVda" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
